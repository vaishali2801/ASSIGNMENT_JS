<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background:url(./three.jpg);background-position:center;background-repeat: no-repeat;background-size: cover;">
    <div class="container" style="background: url(./images.jpeg);background-position:center;background-repeat: no-repeat;background-size: cover;">
        <h1>ğŸŒ¡ï¸ Weather check </h1>
        <p class="text-light">Enter your city, choose conversion type, and get clothing advice.</p>

        <div class="input-group">
            <label for="city" class="city">City Name</label>
            <input type="text" id="city" placeholder="Enter your city">
        </div>
        <div class="input-group">
            <label for="convertType" class="city">Conversion Type</label>
            <select id="convertType">
                <option value="cToF">Celsius âœ Fahrenheit</option>
                <option value="fToC">Fahrenheit âœ Celsius</option>
            </select>
        </div>
        <div class="input-group">
            <label for="temperature" class="city">Temperature</label>
            <input type="number" id="temperature" placeholder="Enter temperature value">
        </div>
        <button onclick="convertTemperature()">Convert & Get Advice</button>
        <button onclick="resetForm()" style="background-color:#ccc; color:#333;">Reset</button>

        <div id="resultBox" class="result-box" style="display: none;">
            <h3 id="cityName">City: ---</h3>
            <p id="convertedValue">Converted Temperature: --</p>
            <div id="weatherIcon" class="icon">â˜ï¸</div>
            <h4 id="adviceTitle" style="margin-top:10px;">Ready to Convert!</h4>
            <p id="adviceText" class="advice">Enter your city and temperature to get started.</p>
        </div>
        <p id="errorMsg" class="error"></p>
    </div>
    <script src="index.js"></script>
</body>

</html>
