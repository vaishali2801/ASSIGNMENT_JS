<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            background: linear-gradient(120deg, rgba(99, 255, 224, 0.7),#f97eff,#54ffc9),
                url('img/bg2.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
            width: 380px;
            padding: 40px 30px;
            text-align: center;
        }

        .form-container h1 {
            color: #fff;
            font-size: 26px;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        label {
            display: block;
            text-align: left;
            color: #fff;
            font-size: 17px;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
            color: #222;
            background: #e7f4ff;
            transition: all 0.3s ease;
        }

        input:focus {
            box-shadow: 0 0 10px rgba(0, 132, 255, 0.8);
            background: #ffffff;
        }

        .btn {
            margin-top: 25px;
            padding: 10px 18px;
            border-radius: 25px;
            border: none;
            color: #fff;
            background: linear-gradient(135deg, #007bff, #00b894);
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #00b894, #007bff);
            transform: scale(1.05);
        }

        #show h1 {
            color: white;
            font-size: 18px;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .form-container {
                width: 90%;
                padding: 25px;
            }

            .form-container h1 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>ðŸ”’ Update Password</h1>
        <form id="form">
            <label for="old">Old Password:</label>
            <input type="password" id="old" placeholder="Enter old password" minlength="6" maxlength="8" required>

            <br><br>

            <label for="new">New Password:</label>
            <input type="password" id="new" placeholder="Enter new password" minlength="6" maxlength="8" required>

            <button type="submit" class="btn">Update</button>

            <div id="show"></div>
        </form>
    </div>

    <script src="./password.js"></script>
</body>

</html>
