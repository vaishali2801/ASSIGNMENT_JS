<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Interest Calculator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: 600;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        input:focus {
            border-color: #66a6ff;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Simple Interest Calculator</h2>

        <label for="principal">Principal Amount (₹):</label>
        <input type="number" id="principal" placeholder="Enter principal amount">

        <label for="rate">Rate of Interest (%):</label>
        <input type="number" id="rate" placeholder="Enter rate">

        <label for="time">Time (Years):</label>
        <input type="number" id="time" placeholder="Enter time">

        <button onclick="calculateInterest()">Calculate</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateInterest() {
            let p = document.getElementById("principal").value;
            let rate = document.getElementById("rate").value;
            let time = document.getElementById("time").value;

            if (p === "" || rate === "" || time === "") {
                document.getElementById("result").innerHTML = "Please fill all fields!";
                return;
            }

            let interest = (p * rate * time) / 100;
            document.getElementById("result").innerHTML =
                `The Simple Interest is: ₹${interest.toFixed(2)}`;
        }
    </script>
</body>

</html>
